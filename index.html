<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>bank account FPE Test</title>
    <link rel="stylesheet" href="index.css">
    <script src="js/lib/bundle.js"></script>
    <script src="js/lib/crypto-js_4.0.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fpe.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body>
    <div width=3000px>
      <div class="floating">
        <form id="form">
          <fieldset class=bank_code>
            <label for="bank_code">銀行名稱：</label>
            <select id="bank_code" name="bank_code">
              <option value="" selected>請選擇銀行...</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="account_no">銀行帳號：</label>
            <input type="text" id="account_no" name="account_no"/>
          </fieldset>

          <fieldset>
            <label for="fullname">姓名：</label>
            <input type="text" id="fullname" name="fullname"/>
          </fieldset>

          <fieldset>
            <label for="personal_id">身份證字號：</label>
            <input type="text" id="personal_id" name="personal_id"/>
          </fieldset>

          <fieldset>
            <label for="birth">生日：</label>
            <input type="date" id="birth" name="birth"/>
          </fieldset>

          <fieldset class=securities>
            <label>證券：</label>
            <label><input type="radio" name="securities" value="P" checked/>證券帳戶</label>
            <label><input type="radio" name="securities" value="N"/>現金帳戶</label>
          </fieldset>

          <fieldset class=foreign>
            <label>外幣：</label>
            <label><input type="radio" name="foreign" value="T" checked/>外幣</label>
            <label><input type="radio" name="foreign" value="F"/>非外幣</label>
          </fieldset>

          <fieldset class="save_check_box">
            <label><input name="save_check_box" type="checkbox"/>儲存</label>
          </fieldset>

          <fieldset class="post">
            <label>送出至：<input type="text" id="post_url" name="post_url"/></label>
          </fieldset>

          <input id="submit" type="button" value="送出"/>
        </form>
        <label>
          <input type="file" accept=".json" id="upload_enc" style="display:none" />
          <input type="button"  id="upload_enc_btn" value="上傳" />
        </label>
        <pre id="enc"></pre>
        <label>
        <a href="#" id=export download="helper.json" style="display:none"></a>
          <input type="button"  id="export_btn" value="匯出" style="display:none" />
        </label>
        <a href="#" id=download download="helper.json" style="display:none">匯出</a>
      </div>
      <div class=floating>
        <form id="dec_form">
          <fieldset class="get_url">
            <label>從網址：<input type="text" id="get_url"/></label>
            <input id="get_url_submit" type="button" value="送出"/>
          </fieldset>

          <fieldset class="dec_textarea">
          <label for="encrypt_json">解密：</label>
          <textarea id="encrypt_json" name="json" rows="30" cols="50"></textarea>
          <input id="dec_submit" type="button" value="送出"/>
          </fieldset>
        </form>
        <label>
          <input type="file" accept=".json" id="import" style="display:none" />
          <input type="button"  id="import_btn" value="匯入" />
        </label>
        <pre id="dec"></pre>
      </div>
    </div>
  </body>
</html>
